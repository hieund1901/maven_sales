version: "3.7"
services:
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - "6380:6379"
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data
    networks:
      - bigdata

volumes:
  cache:
    driver: local

networks:
  bigdata:
    external: true
